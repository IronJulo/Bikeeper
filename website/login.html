<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo_bikeeper_without_text.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login-register.css">
    <title>Login - BiKeeper</title>
</head>

<body>
    <header>
        <div>
            <a href='landing-page.html'>
                <img src="./assets/logo_bikeeper_without_text.png" alt="logo BiKeeper">
            </a>
            <span>BiKeeper</span>
        </div>
        <nav>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main class='login-main'>
        <h1>
            Login to access your account
        </h1>
        <form action="home.html" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" id='username' name="username" placeholder='Enter your username' required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id='password' name="password" placeholder='Enter your password' required>
            </div>
            <a href="register.html">Don't have an account yet?</a>
            <div>
                <button type="submit" class='login-btn'><span>Login</span></button>
            </div>
        </form>
    </main>
</body>

</html>
