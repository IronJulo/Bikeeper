<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header-mobile.css">
    <link rel="stylesheet" href="../css/overlay.css">
      
    <link rel="stylesheet" href="../css/register-mobile.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">  
    
    <title>Login - BiKeeper</title>
    <script src="../js/hamburger.js"></script> 
</head>

<body>
	<header>
        <div class="logo">
            <a href="home.html"><img src="../assets/logo_bikeeper_without_text.png" alt="logo BiKeeper">
            <h1>BiKeeper</h1></a>
        </div>
        <div id="myNav" class="overlay">

          <!-- Button to close the overlay navigation -->
          <img src="../assets/close.png" href="javascript:void(0)" class="closebtn" onclick="closeNav()" alt="close">

          <!-- Overlay content -->
            <div class="overlay-content">
                <div id="login">
                    <img src="../assets/login.png" alt="login">
                    <div class="centrer">
                        <a href="login.html">Login</a>
                    </div>
                    
                </div>
                <div class="rectangle2"></div>
                <div id="register">
                    <img src="../assets/register.png" alt="register">
                    <div class="centrer"><a href="register.html">Register</a></div>
                </div>
                <div class="rectangle2"></div>
            </div>

        </div>

        <!-- Use any element to open/show the overlay navigation menu -->
        <nav onclick="openNav()"><img src="../assets/menu.png" alt="logo menu"></nav>
	</header>
    <main>
        <div id="header"></div>
    </main>




</body>
</html>
