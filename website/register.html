<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo_bikeeper_without_text.png" type="image/x-icon">

    <link rel="stylesheet" href="css/login-register.css">

    <title>Register - BiKeeper</title>
</head>

<body>
    <header>
        <div>
            <a href='index.html'>
                <img src="./assets/logo_bikeeper_without_text.png" alt="logo BiKeeper">
            </a>
            <span>BiKeeper</span>
        </div>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class='register-main'>
        <form action="login.html" method="POST">
            <div class="carousel-wrapper">
                <span id="step-1"></span>
                <span id="step-2"></span>
                <span id="step-3"></span>

                <div class="carousel-item item-1">
                    <div class="register-first-page">
                        <h1>Register to access your account</h1>
                        <div>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder='Enter your username here'>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder='Enter your email here'>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id='password' pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" name="password" placeholder='Enter your password'>
                        </div>
                        <div>
                            <label for="confirmpassword">Confirm your Password</label>
                            <input type="password" id='confirmpassword' pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" name="password" placeholder='Confirm your password'>
                        </div>
                    </div>
                    <a class="arrow arrow-next" href="#step-2"></a>
                </div>

                <div class="carousel-item item-2">
                    <div class="register-second-page">
                        <h1>Where will we deliver your device?</h1>
                        <div>
                            <label for="tel">Phone Number</label>
                            <input type="tel" id='tel' name="tel" placeholder='06.12.54.63.95'>
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" id='address' name="address" placeholder='3170 Broadway #8G'>
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" id='city' name="city" placeholder='New York'>
                        </div>
                        <div>
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id='postalCode' pattern="[0-9]{5}" name="postalCode" placeholder='10029'>
                        </div>
                    </div>
                    <a class="arrow arrow-prev" href="#step-1"></a>
                    <a class="arrow arrow-next" href="#step-3"></a>
                </div>

                <div class="carousel-item item-3">
                    <div class="register-third-page">
                        <h1>Almost finished</h1>

                        <div class="payment">
                            <div>
                                <p>Credit Card</p>
                                <img src="assets/mastercard.png" alt="Logo mastercard">
                            </div>
                            <div class='payment-information'>
                                <div>
                                    <div class="cardnumber">
                                        <label for="cardnumber">Card Number</label>
                                        <input type="text" id='cardnumber' pattern='^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$' placeholder='1234-5678-9123-4567' name="cardnumber">
                                    </div>

                                    <div class="cardholder">
                                        <label for="cardholder">Card Holder Name</label>
                                        <input type="text" id='cardholder' placeholder='John Smith' name="cardholder">
                                    </div>
                                </div>
                                <div>
                                    <div class="expiration">
                                        <label for="expiration">Expiration Date</label>
                                        <input type="text" id='expiration' pattern='/^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$/' placeholder='08/22' name="expiration">
                                    </div>
                                    <div class="cvv">
                                        <label for="cvv">CVV/CVC</label>
                                        <input type="text" id='cvv' pattern="^[0-9]{3, 4}$" placeholder='259' name="cvv">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='register-button'>
                            <button type="submit" class='login-btn'><span>Register</span></button>
                            <a class='login-btn' href='login.html'>Cancel</a>
                        </div>
                    </div>
                    <a class="arrow arrow-prev" href="#step-2"></a>
                </div>
            </div>

        </form>

    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
