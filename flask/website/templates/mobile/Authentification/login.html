<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile/css/Authentification/header-mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile/css/Authentification/overlay.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile/css/Authentification/login-mobile.css') }}">

    

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <title>Login - BiKeeper</title>
    <script src="{{ url_for('static', filename='mobile/js/hamburger.js') }}"></script> 
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="{{ url_for('static', filename='mobile/assets/logo_bikeeper_without_text.png') }}" alt="logo BiKeeper">
            <h1>BiKeeper</h1></a>
        </div>
        <div id="myNav" class="overlay">

          <!-- Button to close the overlay navigation -->
          <img src="{{ url_for('static', filename='mobile/assets/close.png') }}" href="javascript:void(0)" class="closebtn" onclick="closeNav()" alt="close">

          <!-- Overlay content -->
            <div class="overlay-content">
                <div id="login">
                    <img src="{{ url_for('static', filename='mobile/assets/login.png') }}" alt="login">
                    <div class="centrer">
                        <a href="/login/">Login</a>
                    </div>
                    
                </div>
                <div class="rectangle2"></div>
                <div id="register">
                    <img src="{{ url_for('static', filename='mobile/assets/register.png') }}" alt="register">
                    <div class="centrer"><a href="/register/">Register</a></div>
                </div>
                <div class="rectangle2"></div>
            </div>

        </div>

        <!-- Use any element to open/show the overlay navigation menu -->
        <nav onclick="openNav()"><img src="{{ url_for('static', filename='mobile/assets/menu.png') }}" alt="logo menu"></nav>
    </header>


    <div id="header"></div>
    <main class='login-main'>
    	<h2>
            Login to access your account
        </h2>
        <form action="home.html" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" id='username' name="username" placeholder='Enter your username' required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id='password' name="password" placeholder='Enter your password' required>
            </div>
 
            <button type="submit" class="login"><span>Login</span></button>
        </form>
        <div id="rectangle"></div>

    </main>
</body>

</html>
