<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block title %}{{ title }}{% endblock %}

    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='mobile/css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile/css/User/overlay.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile/css/User/home-mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile/css/User/header-mobile.css') }}"> {% block style %}{% endblock %}
    <script src="{{ url_for('static', filename='mobile/js/hamburger.js') }}"></script> 
    <title>{{title}}</title>
</head>

<body>

    <header>
        {% block header %}{% endblock %}
    </header>
    

    <main>
        {% block main %} {% endblock %}
    </main>


    <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
    {% block script %}{% endblock %}

</body>

</html>
